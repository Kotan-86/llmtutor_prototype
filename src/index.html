        // フォームが送信されたときの処理を定義します
        messageForm.addEventListener('submit', async function(event) {
            // ページの再読み込みを防ぎます
            event.preventDefault();

            // 入力されたメッセージを取得します
            const userMessage = messageInput.value;
            if (!userMessage) return; // メッセージが空なら何もしません

            // ユーザーのメッセージをチャットボックスに表示します
            appendMessage(userMessage, 'user-message');

            // 入力欄を空にします
            messageInput.value = '';

            try {
                // バックエンドの'/chat'にメッセージのみ送信します
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        message: userMessage
                        // session_id: sessionId // <-- 削除
                    })
                    
                });

                if (response.status === 401) {
                    // (旧ロジック)
                    alert("認証エラーが発生しました。");
                    return;
                }

                if (!response.ok) {
                    // その他のサーバーエラーの場合
                    const errorData = await response.json();
                    throw new Error(`サーバーエラー: ${errorData.error || response.status}`);
                }

                // 応答データをJSONとして解析します
                const data = await response.json();
                
                if (data.response) {
                    appendMessage(data.response, 'bot-message');
                } else if (data.error) {
                    appendMessage(`エラー: ${data.error}`, 'bot-message');
                }

            } catch (error) {
                console.error('エラー:', error);
                appendMessage(`エラーが発生しました: ${error.message}`, 'bot-message');
            }
        });

        // メッセージをチャットボックスに追加する関数
        function appendMessage(message, className) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messageElement.className = className;
            chatBox.appendChild(messageElement);
            // 自動で一番下にスクロールします
            chatBox.scrollTop = chatBox.scrollHeight;
        }
